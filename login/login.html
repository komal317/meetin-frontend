<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="../assets/styles/style.css">
    </head>
    <body>
        <div class="container">
               
            <div class="loginPage-background">
                <img src="../assets/images/login-background.png" alt="background">
            </div>

            <div class="loginPage-logo">
                <img src="../assets/images/jeavio-logo.png" alt="logo">
            </div>

            <div class="loginPage-heading">
                <h1>Meet In.</h1>
            </div>

            <div class="loginPage-login">
                <form class="loginForm" name="loginForm" method="post">
                    <div class="form-group">
                        <h1 class="signIn-heading">Sign In</h1>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email Address" id="email" required>
                        <label for="email" class="form-label">Email Address</label>
                    </div>
                    <div class="form-group">    
                        <input type="password" class="form-input" placeholder="Password" id="password" required>
                        <label for="password" class="form-label">Password</label>
                    </div>
                    <div class="form-group">
                        <button class="login-button" id="login-button">Login</button>
                    </div>
                </form>
            </div>
            
        
        <script src="login.js"></script>
        <script src="../assets/api/api.js"></script>
    </body>
</html>
