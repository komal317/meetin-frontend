
<div class="row row-text">
    <h2>Let your thoughts share a room.</h2>
</div>

<div class="row illustration" style="justify-content: center;padding: 0;">
    <img style="height: 400px;width:400px;" src="../../assets/images/illustration.svg">
</div>

<div class="row row-text" >
    <h2>Select your space.</h2>
</div>

<div class="row" style="padding-bottom: 0px;">
    <div id="rooms-slide" class="carousel slide" data-ride="carousel" style="width: 100%;">
        <div class="carousel-inner" id="room-carousel-inner" style=" display:inline-block;position:relative;padding-left: 80px;padding-right:80px;height: 90px;">
        </div>
        <a class="carousel-control-prev" href="#rooms-slide" role="button" data-slide="prev" style="width: 20px;">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#rooms-slide" role="button" data-slide="next" style="width: 20px;">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
       
      
        
      

     
<div class="row booking-row " id="booking-row">
    <div class="row row-text" >
        <h2>Select time slot from calendar.</h2>
    </div>
            
    <div class="calendar-background">
        <div id="calendar" class="calendar"></div>
    </div>
</div>
